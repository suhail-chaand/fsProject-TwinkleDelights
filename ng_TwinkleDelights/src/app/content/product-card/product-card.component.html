<div class="card">
    <img src="{{product.image}}" class="card-img-top" alt="image">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <a href="#" data-bs-toggle="modal" data-bs-target="#product-details">
                    <p class="product-name">{{product.name}}</p>
                </a>
            </div>
            <div class="col-2">
                <button class="wishlist" (click)="wishlist(product.id)">
                    <img *ngIf="!in_wishlist" src="https://img.icons8.com/ios/100/000000/like--v1.png"/>
                    <img *ngIf="in_wishlist" src="https://img.icons8.com/emoji/96/000000/heart-suit.png"/>
                </button>
            </div>
        </div>
    </div>
    <table class="description">
        <tr>
            <th>Material:</th>
            <td>{{product.material}}</td>
        </tr>
        <tr>
            <th>Dimension:</th>
            <td>{{product.dimension}} &nbsp;cm</td>
        </tr>
        <tr>
            <th>Weight:</th>
            <td>{{product.weight}} &nbsp;g</td>
        </tr>
    </table>
    <div class="price">
        <span class="discounted-price">&#8377;{{product.price | discount}}</span>
        <span class="original-price">&#8377;{{product.price}}</span>
    </div>
    <div class="container">
        <button *ngIf="!in_cart" (click)="addToCart(product.id)" type="button" class="btn btn-dark">Add to Cart</button>
        <button *ngIf="in_cart" (click)="addToCart(product.id)" type="button" class="btn btn-danger">Remove from Cart</button>
    </div>
</div>

<div class="modal fade" id="product-details" tabindex="-1">
    <app-product-card-horizontal class="modal-dialog modal-xl modal-dialog-centered" [product]="product"></app-product-card-horizontal>
</div>
