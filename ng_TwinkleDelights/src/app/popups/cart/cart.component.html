<div class="offcanvas-header">
    <h5 class="headline">Cart</h5>
    <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
</div>
<div class="offcanvas-body">
    <div class="container">
        <div *ngFor="let product of cart">
            <app-product-card-small [product]="product"></app-product-card-small>
        </div>
    </div>
    <button routerLink="/checkout" class="btn btn-warning" data-bs-dismiss="offcanvas">Proceed to Checkout</button>
</div>
