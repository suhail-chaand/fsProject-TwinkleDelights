<div class="offcanvas-header">
    <h5 class="headline">Cart</h5>
    <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
</div>
<div class="offcanvas-body">
    <div class="container products">
        <div *ngFor="let product of cart">
            <app-product-card-small [product]="product"></app-product-card-small>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <form [formGroup]="priceForm">
            <h4>Cart summary</h4>
            <table class="table">
                <tbody>
                    <tr>
                        <th>Cart value:</th>
                        <td>{{cart_value}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="row">
                                <div class="col-8">
                                    <select class="form-select form-select-sm" formControlName="coupon_code">
                                            <option selected>Select Coupon</option>
                                            <option *ngFor="let coupon of coupon_codes">{{coupon}}</option>
                                        </select>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-link btn-sm" (click)="applyCoupon()">Apply</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Total Savings:</th>
                        <td><input formControlName="total_savings"></td>
                    </tr>
                    <tr>
                        <th>Final Price:</th>
                        <td><input formControlName="final_price"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</div>
